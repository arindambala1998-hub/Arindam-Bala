name: troonky_link
description: "Troonky mobile app (Flutter) — Android & iOS"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # ---------------- Networking & Storage ----------------
  http: ^1.2.1
  dio: ^5.4.3+1
  http_parser: ^4.0.2
  shared_preferences: ^2.3.2
  connectivity_plus: ^6.1.0

  # ---------------- UI Utilities ----------------
  visibility_detector: ^0.4.0+2
  shimmer: ^3.0.0
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0
  collection: ^1.19.0

  # ---------------- Permissions & Device ----------------
  permission_handler: ^11.3.1
  geolocator: ^11.1.0
  geocoding: ^3.0.0

  # ---------------- Media (Images) ----------------
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1
  flutter_image_compress: ^2.1.0

  # ---------------- Real-time Chat ----------------
  socket_io_client: ^2.0.3+1

  # ---------------- Video & Thumbnails ----------------
  video_player: ^2.9.2
  chewie: ^1.8.1
  better_player_plus: ^1.1.5  # ✅ For High Performance Reels
  video_thumbnail: ^0.5.3     # ✅ Auto-generate thumbnails from video

  # ---------------- Files & Paths ----------------
  path_provider: ^2.1.4

  # ---------------- Deep Linking & Share ----------------
  app_links: ^6.3.2
  share_plus: ^10.0.0

  # ---------------- State Management ----------------
  provider: ^6.1.2

  # ---------------- Localization ----------------
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter

  # ---------------- Payment Gateway ----------------
  razorpay_flutter: ^1.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
